httplug:
    plugins:
        logger:
            enabled: true
        redirect:
            preserve_header: '%kernel.debug%' # Set to true if you want enable logging in production

    discovery:
        client: 'auto'

    clients:
        acme:
            http_methods_client: true
            plugins:
                - 'httplug.plugin.logger'
                - 'httplug.plugin.redirect'
